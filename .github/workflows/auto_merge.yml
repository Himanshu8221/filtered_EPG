name: EPG Filter

on:
  workflow_dispatch:

jobs:
  filter-epg:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      EPG_URL_1: ${{ secrets.EPG_URL_1 }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Run EPG filter script
        run: python merge_epg.py

      - name: ğŸ“¤ Commit filtered EPG output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add filtered_epg.xml
          git diff --cached --quiet && echo "âœ… No changes to commit." || git commit -m "ğŸ¤– Update filtered EPG"

      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
